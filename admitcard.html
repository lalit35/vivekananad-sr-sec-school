<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Admit Card</title>
  <script>
    const apiKey = 'AIzaSyAhMxRAaNNfuy5UsjamObrFSs11YaVidNA'; // Your Google Sheets API key
    const sheetId = '1EAkVi7y6vaW9JftDP1PwlHcjb4tGVh27UvhAZpHC9fo'; // Your Google Sheet ID

    function fetchAdmitCardLink() {
      const mobile = document.getElementById('mobile').value;

      if (!mobile) {
        alert("Please enter a mobile number.");
        return;
      }

      // Fetch the data from the Google Sheet
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${1EAkVi7y6vaW9JftDP1PwlHcjb4tGVh27UvhAZpHC9fo}/values/Sheet1?key=${AIzaSyAhMxRAaNNfuy5UsjamObrFSs11YaVidNA}`)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          let admitCardLink = null;

          // Search for the student's mobile number in the sheet and get the corresponding admit card link
          for (let i = 1; i < rows.length; i++) {  // Start from index 1 to skip header row
            if (rows[i][9] === mobile) {  // Assuming the mobile number is in column 10 (index 9)
              admitCardLink = rows[i][12];  // Assuming the link is in column 13 (index 12)
              break;
            }
          }

          if (admitCardLink) {
            document.getElementById('link-container').innerHTML = `
              <p>Click below to download your Admit Card:</p>
              <a href="${admitCardLink}" target="_blank">Download Admit Card</a>
            `;
          } else {
            document.getElementById('link-container').innerHTML = `
              <p>No admit card found for this mobile number.</p>
            `;
          }
        })
        .catch(error => {
          console.error('Error fetching data from Google Sheets:', error);
        });
    }
  </script>
</head>
<body>
  <h1>Download Your Admit Card</h1>
  <p>Enter your mobile number to access your admit card:</p>
  
  <input type="text" id="mobile" placeholder="Enter Mobile Number" />
  <button onclick="fetchAdmitCardLink()">Get Admit Card</button>

  <div id="link-container"></div>
</body>
</html>
