<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Admit Card</title>
  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbx9i3b6WjazdLq48sxFuYEqT8_CNBqLp1Rm3K3GxIYYlZGhI3PraJVJ7TtfjkwyafI6/exec'; // Your Web App URL

    function fetchAdmitCardLink() {
      const mobile = document.getElementById('mobile').value;

      if (!mobile) {
        alert("Please enter a mobile number.");
        return;
      }

      // Make a GET request to the Google Apps Script Web App with the mobile number
      const url = `${webAppUrl}?mobile=${encodeURIComponent(mobile)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('link-container').innerHTML = `
              <p>Click below to download your Admit Card:</p>
              <a href="${data.link}" target="_blank">Download Admit Card</a>
            `;
          } else {
            document.getElementById('link-container').innerHTML = `
              <p>${data.message}</p>
            `;
          }
        })
        .catch(error => {
          console.error('Error fetching admit card:', error);
          document.getElementById('link-container').innerHTML = `
            <p>Error retrieving admit card. Please try again later.</p>
          `;
        });
    }
  </script>
</head>
<body>
  <h1>Download Your Admit Card</h1>
  <p>Enter your mobile number to access your admit card:</p>
  
  <input type="text" id="mobile" placeholder="Enter Mobile Number" />
  <button onclick="fetchAdmitCardLink()">Get Admit Card</button>

  <div id="link-container"></div>
</body>
</html>
