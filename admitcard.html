<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Admit Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            font-size: 24px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            display: block;
        }
        .input-field, .select-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 16px;
        }
        .result-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        .result-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Download Your Admit Card</h2>
    <form id="admitCardForm">
        <label for="mobile">Enter Mobile Number</label>
        <input type="text" id="mobile" class="input-field" placeholder="Enter your mobile number" required>

        <label for="studentClass">Select Student Class</label>
        <select id="studentClass" class="select-field" required>
            <option value="">Select Class</option>
            <option value="11">Class 11</option>
            <option value="10">Class 10</option>
            <option value="9">Class 9</option>
            <option value="8">Class 8</option>
            <option value="7">Class 7</option>
            <option value="6">Class 6</option>
            <option value="5">Class 5</option>
        </select>

        <label for="dob">Enter Year of Birth</label>
        <input type="number" id="dob" class="input-field" placeholder="Enter your year of birth" min="1900" max="2100" required>

        <button type="submit" class="btn">Get Admit Card</button>
    </form>
    <div id="result"></div>
</div>

<script>
// Fetch student data from students.json file
let students = [];

fetch('students.json')
    .then(response => response.json())
    .then(data => {
        students = data.Sheet1; // Adjusting to the "Sheet1" key in the given data
        console.log("Students data loaded:", students);
    })
    .catch(error => {
        console.error('Error loading student data:', error);
    });

document.getElementById('admitCardForm').addEventListener('submit', function (e) {
    e.preventDefault();

    let mobile = document.getElementById('mobile').value.trim();
    let studentClass = document.getElementById('studentClass').value.trim();
    let dob = document.getElementById('dob').value.trim();
    let resultDiv = document.getElementById('result');

    if (!mobile || !studentClass || !dob) {
        resultDiv.innerHTML = '<p class="error">Please enter mobile number, select student class, and provide year of birth.</p>';
        return;
    }

    // Ensure the input data is the correct type (string for mobile and class, number for dob)
    mobile = mobile.toString();
    studentClass = studentClass.toString();
    dob = parseInt(dob);

    // Find the student in the array based on input fields
    let student = students.find(s => s.Mobile.toString() === mobile && s.class.toString() === studentClass && s.Class === dob);

    if (student) {
        // Display admit card download link if student is found
        resultDiv.innerHTML = `
            <p class="success">Your admit card for Class ${student.class} is ready!</p>
            <p><b>Student: ${student.Name}</b></p>
            <a href="${student.Pdf}" target="_blank" class="result-link">Click here to download your admit card</a>
        `;
    } else {
        // Show error message if no student matches
        resultDiv.innerHTML = '<p class="error">No student found with this mobile number, class, and year of birth. Please try again.</p>';
    }
});
</script>

</body>
</html>
