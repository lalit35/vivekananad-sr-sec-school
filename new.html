<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background color */
        }

        /* Header Styling */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #56c8d8; /* Light blue */
            color: white;
        }

        .header .school-name {
            font-size: 2.5em;
            margin: 0;
        }

        .header .logo {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }

        /* Container for Form */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #ddd; /* Light border */
        }

        .form-title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333; /* Darker text color for contrast */
        }

        /* Form Fields Styling */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555; /* Darker text color */
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f3f3f3; /* Light input background */
            color: #555; /* Dark text for readability */
        }

        input[type="tel"], input[type="email"], input[type="date"], input[type="number"] {
            width: calc(100% - 20px);
        }

        /* Button Styles */
        button {
            background-color: #56c8d8; /* Light blue */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3ea1a8; /* Slightly darker blue on hover */
        }

        /* Capture Photo Section */
        #frontCameraStream {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        #photoCanvas {
            display: none;
        }

        #photoSuccessMessage {
            font-size: 1.2em;
            color: green;
            text-align: center;
            display: none;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #56c8d8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Form Success Message */
        #successMessage {
            color: green;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        /* Help Button Styling */
        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #56c8d8;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: blinkAnimation 2s infinite;
            transition: transform 0.3s ease;
        }

        .help-button:hover {
            background-color: #3ea1a8;
            transform: scale(1.1);
        }

        @keyframes blinkAnimation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Tooltip text styling */
        .help-button:after {
            content: "Help";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #56c8d8;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .help-button:hover:after {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h2 class="form-title">Competition Exam Registration</h2>
        
        <!-- Form Start -->
        <form id="registrationForm" method="POST" enctype="multipart/form-data">
            
            <!-- Camera Capture Section for Photo (Front Camera) -->
            <label for="photo">Capture Photo :</label>
            <button type="button" id="cameraButton">Capture Photo Now</button>
            <button type="button" id="switchCameraButton">Switch Camera</button>
            <video id="frontCameraStream" autoplay style="display:none; width: 100%;"></video>
            <canvas id="photoCanvas" style="display:none;"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>

            <!-- Success Message for Photo Capture -->
            <div id="photoSuccessMessage" style="display:none; color: green; font-size: 1.2em; text-align: center; margin-top: 20px;">
                Photo captured successfully!
            </div>

            <!-- Student Details Section -->
            <h3>Student Details:</h3>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (5th to 11th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
            </select>

            <!-- Parent Information Section -->
            <h3>Parent Details:</h3>
            <div class="parent-names">
                <label for="fatherName">Father's Name:</label>
                <input type="text" name="fatherName" id="fatherName" required>

                <label for="motherName">Mother's Name:</label>
                <input type="text" name="motherName" id="motherName" required>
            </div>

            <!-- Contact Information -->
            <h3>Contact Details:</h3>
            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required> 
            
            <!-- Submit Button -->
            <button type="submit" id="submitButton">Submit</button>
        </form>

        <!-- Success/Error Message -->
        <div id="successMessage" style="display:none; color: green; font-size: 1.2em; text-align: center; margin-top: 20px;"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner"></div>

    <!-- Help Button -->
    <button class="help-button" id="helpButton">?</button>
</body>
</html>
