<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1; /* Light gray background */
        }

        /* Header Styling */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #56c8d8; /* Light blue */
            color: white;
        }

        .header .school-name {
            font-size: 2.5em;
            margin: 0;
        }

        .header .logo {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }

        /* Container for Form */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #ddd; /* Light border */
            background-color: #ffffff;
        }

        .form-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333; /* Darker text color for contrast */
        }

        /* Step Navigation Styling */
        .step-container {
            display: none;
        }

        .step-container.active {
            display: block;
        }

        /* Form Fields Styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            background-color: #56c8d8;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3ea1a8;
        }

        /* Camera Capture Section */
        #frontCameraStream {
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #56c8d8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success/Error Message */
        #successMessage {
            color: green;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        /* Help Button Styling */
        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #56c8d8;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: blinkAnimation 2s infinite;
            transition: transform 0.3s ease;
        }

        .help-button:hover {
            background-color: #3ea1a8;
            transform: scale(1.1);
        }

        @keyframes blinkAnimation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h2 class="form-title">Competition Exam Registration</h2>
        
        <!-- Step 1: Camera Capture -->
        <div class="step-container active" id="step1">
            <label for="photo">Capture Photo:</label>
            <button type="button" id="cameraButton">Capture Photo Now</button>
            <button type="button" id="switchCameraButton">Switch Camera</button>
            <video id="frontCameraStream" autoplay></video>
            <canvas id="photoCanvas" style="display:none;"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>
            <div id="photoSuccessMessage" style="display:none; color: green;">Photo captured successfully!</div>
            <button id="nextButtonStep1" style="display:none;">Next</button>
        </div>

        <!-- Step 2: Student Details -->
        <div class="step-container" id="step2">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <button id="nextButtonStep2">Next</button>
        </div>

        <!-- Step 3: Parent Details -->
        <div class="step-container" id="step3">
            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

            <label for="motherName">Mother's Name:</label>
            <input type="text" name="motherName" id="motherName" required>

            <button id="nextButtonStep3">Next</button>
        </div>

        <!-- Step 4: Contact Information -->
        <div class="step-container" id="step4">
            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required> 
            
            <button type="submit" id="submitButton">Submit</button>
        </div>

        <!-- Success/Error Message -->
        <div id="successMessage"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner"></div>

    <!-- Help Button -->
    <button class="help-button" id="helpButton">?</button>

    <script>
        $(document).ready(function() {
            let currentStep = 1;
            let cameraStream;

            // Step 1: Capture Photo
            $('#cameraButton').click(function() {
                startCamera();
            });

            $('#nextButtonStep1').click(function() {
                if ($('#capturedPhoto').val()) {
                    currentStep = 2;
                    showStep();
                } else {
                    alert("Please capture the photo first.");
                }
            });

            // Step 2: Student Details
            $('#nextButtonStep2').click(function() {
                if ($('#firstName').val() && $('#lastName').val()) {
                    currentStep = 3;
                    showStep();
                } else {
                    alert("Please fill out the first and last name.");
                }
            });

            // Step 3: Parent Details
            $('#nextButtonStep3').click(function() {
                if ($('#fatherName').val() && $('#motherName').val()) {
                    currentStep = 4;
                    showStep();
                } else {
                    alert("Please provide parent names.");
                }
            });

            // Step 4: Final Submit
            $('#submitButton').click(function(e) {
                e.preventDefault();
                // Validate and submit the form
                alert('Form submitted successfully!');
            });

            function showStep() {
                $('.step-container').removeClass('active');
                $('#step' + currentStep).addClass('active');
            }

            function startCamera() {
                const video = $('#frontCameraStream')[0];
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            cameraStream = stream;
                            video.srcObject = stream;
                            video.style.display = 'block';
                            $('#captureButton').show();
                            $('#nextButtonStep1').show();
                        })
                        .catch(function(err) {
                            alert("Error accessing camera: " + err);
                        });
                }
            }

            $('#captureButton').click(function() {
                capturePhoto();
            });

            function capturePhoto() {
                const video = $('#frontCameraStream')[0];
                const canvas = $('#photoCanvas')[0];
                const context = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const dataUrl = canvas.toDataURL('image/png');
                $('#capturedPhoto').val(dataUrl);
                $('#photoSuccessMessage').show();
            }

            // Allow switching between front/back camera
            $('#switchCameraButton').click(function() {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(track => track.stop());
                }
                startCamera();
            });
        });
    </script>
</body>
</html>
