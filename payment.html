<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration - ₹49 Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 300px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        .note {
            font-size: 16px;
            color: #555;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Loading spinner styles */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
</head>
<body>

    <h1>Competition Registration</h1>
    <h2>₹49 Payment</h2>

    <p class="note">Please review your details before proceeding.</p>

    <!-- Form: First Name, Mobile Number, Email (autofilled) -->
    <div class="form-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" readonly>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly>
    </div>

    <!-- Display the price -->
    <h3>Amount: ₹<span id="amount">49</span></h3>

    <p class="note">Click below to pay fees for your Competition Exam Registration via UPI.</p>

    <!-- UPI Payment Button -->
    <a id="paymentLink" href="javascript:void(0)" target="_blank">
        <button class="button" id="payButton" onclick="startPaymentProcess()">Pay ₹49 Now</button>
    </a>

    <!-- Loading Spinner -->
    <div class="loading" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Please wait, redirecting to payment...</p>
    </div>

    <script>
        // SabPaisa Authentication details
        const authKey = "kaY9AIhuJZNvKGp2"; // Authentication Key
        const authIV = "YN2v8qQcU3rGfA1y";  // Authentication IV

        // Function to encrypt request data using AES encryption
        function encryptData(data) {
            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(data), CryptoJS.enc.Utf8.parse(authKey), {
                iv: CryptoJS.enc.Utf8.parse(authIV),
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return encrypted.toString();
        }

        // Function to generate a payment link from SabPaisa's API
        function startPaymentProcess() {
            // Retrieve the customer details from the pre-filled form
            const firstName = document.getElementById('firstName').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;

            // Fixed payment amount of ₹49
            const amount = "49.00";

            // Prepare data for the API request with auto-filled customer details
            const requestData = {
                "clientCode": "TM001", // Your client code
                "userName": "spuser_2013", // Your username
                "password": "RIADA_SP336", // Your password
                "amount": amount, 
                "customer_name": firstName,  // Automatically filled from the form
                "customer_mobile": mobile,  // Automatically filled from the form
                "customer_email": email,    // Automatically filled from the form
                "note": "Competition Registration Fee",
                "redirect_url": "https://lalit35.github.io/vivekananad-sr-sec-school/thanks.html", // Success page URL
                "merchant_id": "32776" // Your Merchant ID
            };

            // Encrypt the data using the authentication key and IV
            const encryptedData = encryptData(requestData);

            // Send the encrypted data to the SabPaisa API
            const apiUrl = "https://stage-securepay.sabpaisa.in/SabPaisa/sabPaisaInit?v=1"; // SabPaisa API endpoint

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    data: encryptedData // Send encrypted data
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // If API call is successful, set the payment link
                    document.getElementById('paymentLink').setAttribute('href', data.payment_link);
                    document.getElementById('payButton').style.display = 'none';
                    document.getElementById('loadingSpinner').style.display = 'block';
                    setTimeout(() => {
                        // Redirect to the payment link after encryption
                        window.location.href = data.payment_link;
                    }, 2000);
                } else {
                    alert("Error generating payment link. Please try again later.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong. Please try again later.");
            });
        }
    </script>

</body>
</html>
