<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration - ₹49 Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 300px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        .note {
            font-size: 16px;
            color: #555;
        }

        /* Custom style for the UPI Pay Button */
        #__UPI_BUTTON__ {
            background: #ff912f;
            border: 2px solid #8a4100;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: larger;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        #__UPI_BUTTON__:hover {
            background: #e07d2d;
        }

        /* Hide the QR code initially */
        #qrCodeContainer {
            display: none;
            margin-top: 20px;
        }

        #qrCode {
            width: 200px;
            height: 200px;
        }

    </style>
    <!-- Include the qrcode.js library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>

    <h1>Competition Registration</h1>
    <h2>₹49 Payment</h2>

    <p class="note">Please review your details before proceeding.</p>

    <!-- Form: First Name, Mobile Number, Email (autofilled) -->
    <div class="form-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" readonly>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly>
    </div>

    <h3>Amount: ₹49</h3>

    <p class="note">Click below to pay fees for your Competition Exam Registration via UPI.</p>

    <!-- UPI Payment Link -->
    <a href="#" id="__UPI_BUTTON__" onclick="showQRCode()">Pay ₹49 Now</a>

    <!-- QR Code Container -->
    <div id="qrCodeContainer">
        <p class="note">Scan the QR code to pay via UPI:</p>
        <div id="qrCode"></div>
        <p class="note">Alternatively, you can scan this code using your UPI app.</p>
    </div>

    <script>
        function showQRCode() {
            // Generate UPI payment link
            var upiLink = "upi://pay?pa=9416848776@ibl&pn=VINOD%20KUMAR&cu=INR&tn=Competition%20Registration%20Fee";

            // Show the QR code container
            document.getElementById('qrCodeContainer').style.display = 'block';

            // Generate the QR code for the payment link
            QRCode.toCanvas(document.getElementById('qrCode'), upiLink, function (error) {
                if (error) {
                    console.error(error);
                }
            });
        }
    </script>

</body>
</html>
