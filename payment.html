<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration - ₹49 Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 300px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        .note {
            font-size: 16px;
            color: #555;
        }

        /* Custom style for the UPI Pay Button */
        #__UPI_BUTTON__ {
            background: #ff912f;
            border: 2px solid #8a4100;
            padding: 10px;
            text-decoration: none;
            color: white;
            font-size: larger;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        #__UPI_BUTTON__:hover {
            background: #e07d2d;
        }

    </style>
</head>
<body>

    <h1>Competition Registration</h1>
    <h2>₹49 Payment</h2>

    <p class="note">Please review your details before proceeding.</p>

    <!-- Form: First Name, Mobile Number, Email (autofilled) -->
    <div class="form-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" readonly>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly>
    </div>

    <h3>Amount: ₹49</h3>

    <p class="note">Click below to pay fees for your Competition Exam Registration via UPI.</p>

    <!-- Updated UPI Payment Link -->
    <a href="upi://pay?pa=9350885613@mbk&pn=VINOD%20KUMAR&mc=0000&tid=1234567890" id="__UPI_BUTTON__">Pay ₹49 Now</a>

    <script>
        // Function to extract query parameters and pre-fill the payment form
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const firstName = urlParams.get('firstName') || '';
            const mobile = urlParams.get('mobile') || '';
            const email = urlParams.get('email') || '';

            // Pre-fill fields
            document.getElementById('firstName').value = firstName;
            document.getElementById('mobile').value = mobile;
            document.getElementById('email').value = email;
        };
    </script>

</body>
</html>
