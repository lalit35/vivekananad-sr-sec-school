<!DOCTYPE html>
<html>
<head>
<title>Pay Registration Fee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family:Arial;text-align:center;padding:30px">

<h2>Registration Fee</h2>
<h3>Amount: ₹79</h3>
<p id="studentInfo"></p>

<button onclick="payNow()" style="
  font-size:18px;
  padding:15px 30px;
  background:#0f9d58;
  color:white;
  border:none;
  border-radius:10px;">
  Pay Now
</button>

<p style="margin-top:20px;color:gray">
Google Pay • PhonePe • Paytm • BHIM • Others
</p>

<script>
const params = new URLSearchParams(window.location.search);
const studentName = params.get("name") || "Student";

document.getElementById("studentInfo").innerText =
  "Student Name: " + studentName;

function payNow(){
  const upiUrl =
    "upi://pay" +
    "?pa=9350885613-2@ybl" +
    "&pn=Lalit%20Kumar" +
    "&am=1" +
    "&cu=INR" +
    "&tn=Registration%20Fee%20-%20" + encodeURIComponent(studentName);

  window.location.href = upiUrl;

  // Optional WhatsApp confirmation
  setTimeout(openWhatsApp, 5000);
}

function openWhatsApp(){
  const msg =
    "Hello, I have paid ₹79 registration fee.\n\n" +
    "Student Name: " + studentName + "\n" +
    "Please verify my payment.";

  window.open(
    "https://wa.me/919350885613?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
