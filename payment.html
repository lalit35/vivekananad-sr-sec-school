<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pay Registration Fee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 30px;
}
button{
  font-size: 18px;
  padding: 15px 35px;
  background: #0f9d58;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
.note{
  margin-top: 20px;
  color: gray;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>Registration Fee Payment</h2>
<h3>Amount: â‚¹79</h3>

<p id="studentInfo"></p>

<button onclick="payNow()">Pay Now</button>

<p class="note">
UPI Apps available on your phone will be shown
</p>

<script>
// ===== GET STUDENT NAME FROM URL =====
const params = new URLSearchParams(window.location.search);
const studentName = params.get("name") || "Student";

document.getElementById("studentInfo").innerText =
  "Student Name: " + studentName;

// ===== SINGLE BUTTON PAYMENT =====
function payNow() {

  const upiUrl =
    "upi://pay" +
    "?pa=9350885613-2@ybl" +      // YOUR UPI ID
    "&pn=Lalit%20Kumar" +         // PAYEE NAME
    "&am=1" +                    // AMOUNT
    "&cu=INR" +
    "&tn=Registration%20Fee%20-%20" + encodeURIComponent(studentName);

  // Open UPI app (Android decides which one)
  window.location.href = upiUrl;
}
</script>

</body>
</html>
