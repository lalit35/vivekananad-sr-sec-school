<script>
// ===== GET STUDENT NAME FROM URL =====
const params = new URLSearchParams(window.location.search);
const studentName = params.get("name") || "Student";

// Show student name
document.getElementById("studentInfo").innerText =
  "Student Name: " + studentName;

// ===== PAY BUTTON =====
document.getElementById("payBtn").onclick = function () {

  const upiParams =
    "pa=9350885613-2@ybl" +
    "&pn=Lalit%20Kumar" +
    "&am=1" +
    "&cu=INR" +
    "&tn=Registration%20Fee%20-%20" + encodeURIComponent(studentName);

  // ANDROID INTENT → SHOWS APP CHOOSER
  const intentUrl =
    "intent://pay?" +
    upiParams +
    "#Intent;" +
    "scheme=upi;" +
    "action=android.intent.action.VIEW;" +
    "end;";

  window.location.href = intentUrl;

  // WhatsApp confirmation after payment attempt
  setTimeout(openWhatsApp, 6000);
};

// ===== WHATSAPP CONFIRMATION =====
function openWhatsApp() {
  const msg =
    "Hello, I have paid ₹79 registration fee.\n\n" +
    "Student Name: " + studentName + "\n" +
    "Please verify my payment.\n\n" +
    "Thank you.";

  const whatsappUrl =
    "https://wa.me/919350885613?text=" +
    encodeURIComponent(msg);

  window.open(whatsappUrl, "_blank");
}
</script>
