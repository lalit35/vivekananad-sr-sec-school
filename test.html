<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
</head>
<body>

    <h1>Click to Pay</h1>

    <!-- Example UPI payment button -->
    <button onclick="payWithUPI()">Pay â‚¹500</button>

    <script>
        function payWithUPI() {
            const upiID = '9350885613@mbk';  // Replace with your UPI ID
            const amount = '5';  // Amount to be paid
            const note = 'Payment for service';  // Note for the transaction

            // Generate UPI intent URL with the required parameters
            const url = `upi://pay?pa=${upiID}&am=${amount}&tn=${encodeURIComponent(note)}&cu=INR`;

            // Redirect user to UPI payment app
            window.location.href = url;
        }
    </script>

</body>
</html>
