<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
</head>
<body>

    <h1>Click to Pay</h1>

    <!-- UPI Payment Button -->
    <button onclick="payWithUPI()">Pay â‚¹500</button>

    <script>
        function payWithUPI() {
            const upiID = 'yourupi@upi';  // Replace with your UPI ID
            const amount = '5';  // Amount to be paid
            const note = 'Payment for service';  // Note for the transaction
            const transactionId = '50255421213832  ';  // Transaction ID
            const referenceNumber = '53927295719173';  // Reference Number

            // Constructing UPI intent URL
            const url = `upi://pay?pa=${upiID}&pn=Merchant%20Name&am=${amount}&tn=${encodeURIComponent(note)}&cu=INR&tid=${transactionId}&tr=${referenceNumber}`;

            // Redirect user to UPI app
            window.location.href = url;
        }
    </script>

</body>
</html>
