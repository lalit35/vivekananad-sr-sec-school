<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <style>
        /* Global Styles from existing code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 16px;
        }

        /* Header */
        .header {
            background-color: #2a5298;
            width: 100%;
            padding: 10px 0;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header .school-name {
            font-size: 18px;
            font-weight: bold;
            color: #FFDC5E;
        }

        .header .competition-name {
            font-size: 14px;
            font-style: italic;
        }

        /* Main Content */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 30px;
            font-weight: 700;
            color: #FFDC5E;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            background-color: #444;
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            background-color: #2a5298;
            box-shadow: 0 0 8px rgba(255, 220, 94, 0.8);
        }

        .btn {
            padding: 14px;
            background-color: #FFDC5E;
            color: #1e3c72;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #FFB84C;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Footer Styles */
        .footer {
            font-size: 12px;
            color: #fff;
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .footer a {
            color: #FFDC5E;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <div class="school-name">Vivekanand Sr. Sec. School, Bhattu Kalan</div>
        <div class="competition-name">VS-1st Scholarship Test</div>
    </div>

    <!-- Result Search Form -->
    <div class="container">
        <h2>Enter Your Roll No. and Year</h2>
        <form id="resultForm">
            <label for="rollNo">Enter Roll Number</label>
            <input type="text" id="rollNo" class="input-field" placeholder="Enter your roll number" required>

            <label for="year">Select Year</label>
            <input type="text" id="year" class="input-field" placeholder="Enter your year" required>

            <button type="submit" class="btn">Get Result</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        If you have any issue regarding your result, please contact <strong>9350885613</strong> during school time.
    </div>

    <script>
        // Array to store the result data
        let results = [];

        // Fetching result data from 'result.json'
        fetch('result.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                results = data; // Assign the result data from the JSON file
            })
            .catch(error => {
                console.error('Error fetching result data:', error);
                document.getElementById('result').innerHTML = `<p class="error">Error loading result data: ${error.message}. Please try again later.</p>`;
            });

        // Handling form submission
        document.getElementById('resultForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let rollNo = document.getElementById('rollNo').value.trim();
            let year = document.getElementById('year').value.trim();
            let resultDiv = document.getElementById('result');

            // Validation
            if (!rollNo || !year) {
                resultDiv.innerHTML = '<p class="error">Please enter roll number and year.</p>';
                return;
            }

            // Search for the result by roll number and year
            let result = results.find(r => r["Roll No."] == rollNo && r["Year"] == year);

            if (result) {
                // Show the result details
                resultDiv.innerHTML = `<p><strong>Name:</strong> ${result.Name}</p>
                                       <p><strong>DOB:</strong> ${result.DOB}</p>
                                       <p><strong>Marks:</strong> ${result.Marks} / 100</p>`;
            } else {
                resultDiv.innerHTML = '<p class="error">No result found for this roll number and year. Please try again.</p>';
            }
        });
    </script>
</body>

</html>
