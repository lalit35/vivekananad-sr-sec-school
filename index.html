<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h2 class="form-title">Competition Exam Registration</h2>
        <form id="registrationForm" onsubmit="return handleSubmit(event)" method="POST" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbzAFv7jiSdEE-hpjWv0mYvS7Gajkmmzk4_wW8IPm-rxv2-En2xK9H7CxmIljE9Bl6CgiA/exec">
            <!-- Camera Capture Section -->
            <label for="camera">Capture Photo:</label>
            <button type="button" id="cameraButton">Open Camera</button>
            <video id="cameraStream" autoplay style="display:none; width: 100%;"></video>
            <canvas id="photoCanvas" style="display:none;"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>

            <!-- Success Message -->
            <div id="successMessage" style="display:none; color: green; font-size: 1.2em; text-align: center; margin-top: 20px;">
                Photo captured successfully!
            </div>

            <!-- Student Details Section -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (8th to 12th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <!-- Signature Drawing Section -->
            <label for="signature">Draw Your Signature:</label>
            <canvas id="signatureCanvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
            <button type="button" id="clearSignatureButton">Clear Signature</button>
            <input type="hidden" id="signatureImage" name="signatureImage">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to handle the form submission and submit to Apps Script
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;
            const currentSchool = document.getElementById('currentSchool').value;
            const className = document.getElementById('class').value;
            const fatherName = document.getElementById('fatherName').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;
            const photoUrl = document.getElementById('capturedPhoto').value;  // Assuming it's set by camera capture
            const signatureImage = document.getElementById('signatureImage').value; // Assuming it's set by signature canvas

            // Create FormData to submit the data (including photo and signature)
            const formData = new FormData();
            formData.append('firstName', firstName);
            formData.append('lastName', lastName);
            formData.append('dob', dob);
            formData.append('age', age);
            formData.append('currentSchool', currentSchool);
            formData.append('class', className);
            formData.append('fatherName', fatherName);
            formData.append('mobileNumber', mobileNumber);
            formData.append('email', email);
            formData.append('photoUrl', photoUrl); // Image as base64
            formData.append('signatureImage', signatureImage); // Image as base64

            // Submit the form data using Fetch API to Apps Script URL
            fetch('https://script.google.com/macros/s/AKfycbzAFv7jiSdEE-hpjWv0mYvS7Gajkmmzk4_wW8IPm-rxv2-En2xK9H7CxmIljE9Bl6CgiA/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Success:', data);
                // On success, redirect to the payment page with the filled-in details
                window.location.href = `https://lalit35.github.io/vivekananad-sr-sec-school/payment.html?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}&mobileNumber=${encodeURIComponent(mobileNumber)}&email=${encodeURIComponent(email)}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Capture photo using HTML5 camera
        const cameraButton = document.getElementById('cameraButton');
        const captureButton = document.getElementById('captureButton');
        const photoCanvas = document.getElementById('photoCanvas');
        const cameraStream = document.getElementById('cameraStream');

        // Open camera on click of the button
        cameraButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    cameraStream.srcObject = stream;
                    cameraStream.style.display = 'block';
                    captureButton.style.display = 'block';
                })
                .catch(error => {
                    console.log('Error accessing camera: ', error);
                });
        });

        // Capture photo on button click
        captureButton.addEventListener('click', () => {
            const context = photoCanvas.getContext('2d');
            context.drawImage(cameraStream, 0, 0, photoCanvas.width, photoCanvas.height);
            const photoData = photoCanvas.toDataURL('image/png');
            document.getElementById('capturedPhoto').value = photoData; // Set the captured photo data as a hidden field value
            document.getElementById('successMessage').style.display = 'block';
        });

        // Clear signature canvas
        const clearSignatureButton = document.getElementById('clearSignatureButton');
        const signatureCanvas = document.getElementById('signatureCanvas');
        const signatureContext = signatureCanvas.getContext('2d');
        clearSignatureButton.addEventListener('click', () => {
            signatureContext.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            document.getElementById('signatureImage').value = ''; // Reset hidden signature field
        });

        // Function to save signature data to base64 (when form is submitted)
        signatureCanvas.addEventListener('mouseup', () => {
            const signatureData = signatureCanvas.toDataURL('image/png');
            document.getElementById('signatureImage').value = signatureData;
        });
    </script>

</body>
</html>
