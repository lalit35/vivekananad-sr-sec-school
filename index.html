<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Body and Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header Styling */
        .header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
        }

        .header .school-name {
            font-size: 2.5em;
            margin: 0;
        }

        .header .logo {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }

        /* Container for Form */
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-title {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Form Fields Styling */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="tel"], input[type="email"], input[type="date"], input[type="number"] {
            width: calc(100% - 20px);
        }

        /* Button Styles */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Form Success Message */
        #successMessage {
            color: green;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>

    <div class="container">
        <h2 class="form-title">Competition Exam Registration</h2>
        
        <!-- Form Start -->
        <form id="registrationForm" method="POST" enctype="multipart/form-data">
            
            <!-- Student Details Section -->
            <h3>Student Details:</h3>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (5th to 11th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
            </select>

            <!-- Parent Information Section -->
            <h3>Parent Details:</h3>
            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

            <label for="motherName">Mother's Name:</label>
            <input type="text" name="motherName" id="motherName" required>

            <!-- Contact Information -->
            <h3>Contact Details:</h3>
            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <!-- Submit Button -->
            <button type="submit" id="submitButton">Submit</button>
        </form>
        
        <!-- Success Message -->
        <div id="successMessage" style="display: none;">Form submitted successfully! You will be redirected shortly.</div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner"></div>

    <script>
        // Loading Spinner and Success Message Elements
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            let formData = new FormData(document.getElementById('registrationForm'));

            // Show the loading spinner
            loadingSpinner.style.display = "block";

            // Submit the form via AJAX
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbyX7kx7XZNNWiv-XZ-IMi7UnG60PMxiNxfXzItIiEY9nWlEx5Lyz6MQhyhdgBkgyk4mLQ/exec',
                method: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    // Hide the loading spinner
                    loadingSpinner.style.display = "none";

                    // Show success message
                    successMessage.style.display = "block";

                    // Redirect after 3 seconds
                    setTimeout(function () {
                        const email = encodeURIComponent($('#email').val());
                        const firstName = encodeURIComponent($('#firstName').val());
                        const mobileNumber = encodeURIComponent($('#mobileNumber').val());

                        // Construct the payment URL with query parameters
                        const paymentUrl = `https://lalit35.github.io/vivekananad-sr-sec-school/payment.html?email=${email}&firstName=${firstName}&mobile=${mobileNumber}`;

                        // Redirect to the payment page
                        window.location.href = paymentUrl;
                    }, 3000); // Delay the redirection by 3 seconds
                },
                error: function (xhr, status, error) {
                    // Hide the loading spinner
                    loadingSpinner.style.display = "none";

                    // Show error message
                    successMessage.textContent = "There was an error submitting your form. Please try again.";
                    successMessage.style.color = "red";
                    successMessage.style.display = "block";
                }
            });
        }

        // Attach the submit handler to the form
        document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
