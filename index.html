<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h2 class="form-title">Competition Exam Registration</h2>
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbwEF2hfMvFsTiLWEZ11te5YZ239MLVtT9vECje5L4zLwJOCcaUvdY96Oo4Jr5bUO68yuQ/exec" method="POST" enctype="multipart/form-data">
            
            <!-- Registration Number Section -->
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" name="registrationNumber" id="registrationNumber" readonly>

            <!-- Camera Capture Section -->
            <label for="camera">Capture Photo:</label>
            <button type="button" id="cameraButton">Open Camera</button>
            <video id="cameraStream" autoplay style="display:none; width: 100%;"></video>
            <canvas id="photoCanvas" style="display:none;"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>

            <!-- Success Message -->
            <div id="successMessage" style="display:none; color: green; font-size: 1.2em; text-align: center; margin-top: 20px;">
                Photo captured successfully!
            </div>

            <!-- Student Details Section -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (8th to 12th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <!-- Signature Drawing Section (at the bottom) -->
            <label for="signature">Draw Your Signature:</label>
            <canvas id="signatureCanvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
            <button type="button" id="clearSignatureButton">Clear Signature</button>
            <input type="hidden" id="signatureImage" name="signatureImage">

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Include the script at the bottom to ensure the DOM is loaded before script runs -->
    <script src="script.js"></script>
</body>
</html>
