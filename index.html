<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h2 class="form-title">Competition Exam Registration</h2>
        <form id="registrationForm" onsubmit="return handleSubmit(event)" method="POST" enctype="multipart/form-data">
            
            <!-- Camera Capture Section -->
            <label for="camera">Capture Photo:</label>
            <button type="button" id="cameraButton">Open Camera</button>
            <video id="cameraStream" autoplay style="display:none; width: 100%;"></video>
            <canvas id="photoCanvas" style="display:none;"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>

            <!-- Success Message -->
            <div id="successMessage" style="display:none; color: green; font-size: 1.2em; text-align: center; margin-top: 20px;">
                Photo captured successfully!
            </div>

            <!-- Student Details Section -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (8th to 12th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <!-- Signature Drawing Section -->
            <label for="signature">Draw Your Signature:</label>
            <canvas id="signatureCanvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
            <button type="button" id="clearSignatureButton">Clear Signature</button>
            <input type="hidden" id="signatureImage" name="signatureImage">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

    <script>
        // Initialize global variables for camera and canvas
        let cameraStream = document.getElementById('cameraStream');
        let photoCanvas = document.getElementById('photoCanvas');
        let captureButton = document.getElementById('captureButton');
        let cameraButton = document.getElementById('cameraButton');
        let successMessage = document.getElementById('successMessage');
        let capturedPhoto = document.getElementById('capturedPhoto');

        // Initialize signature canvas
        const signatureCanvas = document.getElementById('signatureCanvas');
        const signatureCtx = signatureCanvas.getContext('2d');
        let drawing = false;

        // Function to start the camera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    cameraStream.style.display = "block";
                    cameraStream.srcObject = stream;
                    captureButton.style.display = "inline-block";
                    cameraButton.style.display = "none";
                })
                .catch(function(error) {
                    console.log("Camera access denied:", error);
                });
        }

        // Function to capture the photo
        function capturePhoto() {
            const context = photoCanvas.getContext('2d');
            context.drawImage(cameraStream, 0, 0, photoCanvas.width, photoCanvas.height);
            const photoDataUrl = photoCanvas.toDataURL("image/png");
            capturedPhoto.value = photoDataUrl; // Store the photo data in the hidden input
            successMessage.style.display = "block"; // Show success message
            cameraStream.style.display = "none"; // Hide the camera feed
            captureButton.style.display = "none"; // Hide the capture button
            // Optionally stop the camera after photo capture
            let tracks = cameraStream.srcObject.getTracks();
            tracks.forEach(track => track.stop());
        }

        // Handle the signature drawing
        signatureCanvas.addEventListener('mousedown', function(event) {
            drawing = true;
            signatureCtx.beginPath();
            signatureCtx.moveTo(event.offsetX, event.offsetY);
        });

        signatureCanvas.addEventListener('mousemove', function(event) {
            if (drawing) {
                signatureCtx.lineTo(event.offsetX, event.offsetY);
                signatureCtx.stroke();
            }
        });

        signatureCanvas.addEventListener('mouseup', function() {
            drawing = false;
            // Save the signature canvas as an image
            document.getElementById('signatureImage').value = signatureCanvas.toDataURL('image/png');
        });

        // Clear signature canvas
        document.getElementById('clearSignatureButton').addEventListener('click', function() {
            signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            document.getElementById('signatureImage').value = ''; // Clear hidden input
        });

        // Handle the form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Prepare form data to send
            let formData = new FormData(document.getElementById('registrationForm'));

            // Use AJAX to submit the form data to Google Apps Script
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbzAFv7jiSdEE-hpjWv0mYvS7Gajkmmzk4_wW8IPm-rxv2-En2xK9H7CxmIljE9Bl6CgiA/exec', // Google Apps Script URL
                method: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    // After successful submission, redirect to payment page
                    window.location.href = `payment.html?firstName=${encodeURIComponent($('#firstName').val())}&lastName=${encodeURIComponent($('#lastName').val())}&mobileNumber=${encodeURIComponent($('#mobileNumber').val())}&email=${encodeURIComponent($('#email').val())}`;
                },
                error: function(xhr, status, error) {
                    alert('Error in form submission: ' + error);
                }
            });
        }

        // Event listeners for camera and capture
        cameraButton.addEventListener('click', startCamera);
        captureButton.addEventListener('click', capturePhoto);
    </script>
</body>
</html>
