<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .header { text-align: center; padding: 20px; background-color: #3498db; color: white; }
        .header h1 { font-size: 2.5em; }
        .container { width: 80%; max-width: 800px; margin: 20px auto; padding: 20px; background-color: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        h2 { text-align: center; font-size: 1.8em; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; border: none; cursor: pointer; font-size: 1.1em; transition: background-color 0.3s ease; }
        button:hover { background-color: #2980b9; }
        #frontCameraStream, #backCameraStream { width: 100%; height: auto; border: 2px solid #ddd; border-radius: 5px; margin-bottom: 15px; display: none; }
        #photoCanvas, #signaturePreview { display: none; }
        #loadingSpinner { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; }
        #successMessage { color: green; font-size: 1.2em; text-align: center; margin-top: 20px; display: none; }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="header">
        <h1>VIVEKANAND SR. SEC. SCHOOL</h1>
    </div>

    <div class="container">
        <h2>Competition Exam Registration</h2>
        <form id="registrationForm" method="POST" enctype="multipart/form-data">
            <!-- Front Camera for Photo -->
            <label for="photo">Capture Photo:</label>
            <button type="button" id="cameraButton">Capture Photo Now</button>
            <video id="frontCameraStream" autoplay></video>
            <canvas id="photoCanvas"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>

            <!-- Student Details -->
            <h3>Student Details:</h3>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>
            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>
            <label for="class">Class (5th to 11th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
            </select>

            <!-- Parent Details -->
            <h3>Parent Details:</h3>
            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>
            <label for="motherName">Mother's Name:</label>
            <input type="text" name="motherName" id="motherName" required>

            <!-- Contact Details -->
            <h3>Contact Details:</h3>
            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <!-- Back Camera for Signature -->
            <h3>Capture Signature:</h3>
            <button type="button" id="captureSignatureButton">Capture Signature</button>
            <video id="backCameraStream" autoplay></video>
            <div id="signaturePreview">
                <img id="signatureImagePreview" src="" alt="Signature Preview" style="width:100%; height:100%">
            </div>
            <input type="hidden" id="signatureImage" name="signatureImage">

            <!-- Submit Button -->
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <div id="loadingSpinner"></div>
    <div id="successMessage"></div>

    <script>
        // Camera Elements
        const frontCameraStream = document.getElementById('frontCameraStream');
        const backCameraStream = document.getElementById('backCameraStream');
        const captureButton = document.getElementById('captureButton');
        const cameraButton = document.getElementById('cameraButton');
        const capturedPhoto = document.getElementById('capturedPhoto');
        const photoCanvas = document.getElementById('photoCanvas');
        const signaturePreview = document.getElementById('signaturePreview');
        const signatureImagePreview = document.getElementById('signatureImagePreview');
        const signatureImage = document.getElementById('signatureImage');
        const captureSignatureButton = document.getElementById('captureSignatureButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');

        // Start Front Camera (for photo capture)
        function startFrontCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(function (stream) {
                    frontCameraStream.style.display = "block";
                    frontCameraStream.srcObject = stream;
                    captureButton.style.display = "inline-block";
                    cameraButton.style.display = "none";
                })
                .catch(function (error) {
                    alert("Error accessing front camera.");
                });
        }

        // Capture Photo
        function capturePhoto() {
            const context = photoCanvas.getContext('2d');
            context.drawImage(frontCameraStream, 0, 0, photoCanvas.width, photoCanvas.height);
            const photoDataUrl = photoCanvas.toDataURL("image/png");
            capturedPhoto.value = photoDataUrl;
            frontCameraStream.style.display = "none";
            captureButton.style.display = "none";
            // Stop camera after photo is taken
            let tracks = frontCameraStream.srcObject.getTracks();
            tracks.forEach(track => track.stop());
        }

        // Start Back Camera (for signature capture)
        function startBackCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function (stream) {
                    backCameraStream.style.display = "block";
                    backCameraStream.srcObject = stream;
                })
                .catch(function (error) {
                    alert("Error accessing back camera.");
                });
        }

        // Capture Signature
        function captureSignature() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = backCameraStream.videoWidth;
            canvas.height = backCameraStream.videoHeight;
            context.drawImage(backCameraStream, 0, 0, canvas.width, canvas.height);
            const signatureDataUrl = canvas.toDataURL("image/png");
            signatureImage.value = signatureDataUrl;
            signatureImagePreview.src = signatureDataUrl;
            signatureImagePreview.style.display = "block";
            backCameraStream.style.display = "none";
            // Stop camera after signature is taken
            let tracks = backCameraStream.srcObject.getTracks();
            tracks.forEach(track => track.stop());
        }

        // Handle form submission with AJAX
        function handleSubmit(event) {
            event.preventDefault();
            loadingSpinner.style.display = "block";  // Show loading spinner

            let formData = new FormData(document.getElementById('registrationForm'));
            $.ajax({
                url: 'YOUR_GOOGLE_SCRIPT_URL', // Replace with your script URL
                method: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    loadingSpinner.style.display = "none"; // Hide spinner
                    successMessage.textContent = "Form submitted successfully!";
                    successMessage.style.display = "block";

                    // Redirect after 3 seconds
                    setTimeout(function () {
                        const email = encodeURIComponent($('#email').val());
                        const firstName = encodeURIComponent($('#firstName').val());
                        const mobile = encodeURIComponent($('#mobileNumber').val());
                        const paymentUrl = `payment.html?email=${email}&firstName=${firstName}&mobile=${mobile}`;
                        window.location.href = paymentUrl;
                    }, 3000);
                },
                error: function (xhr, status, error) {
                    loadingSpinner.style.display = "none"; // Hide spinner
                    successMessage.textContent = "There was an error submitting the form. Please try again.";
                    successMessage.style.color = "red";
                    successMessage.style.display = "block";
                }
            });
        }

        // Attach event listeners
        document.getElementById('registrationForm').addEventListener('submit', handleSubmit);
        cameraButton.addEventListener('click', startFrontCamera);
        captureButton.addEventListener('click', capturePhoto);
        captureSignatureButton.addEventListener('click', startBackCamera);
        captureSignatureButton.addEventListener('click', captureSignature);
    </script>
</body>
</html>
