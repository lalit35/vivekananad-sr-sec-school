<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h2 class="form-title">Competition Exam Registration</h2>
        <form id="registrationForm" onsubmit="return handleSubmit(event)" method="POST" enctype="multipart/form-data"

            <!-- Camera Capture Section -->
            <label for="camera">Capture Photo:</label>
            <button type="button" id="cameraButton">Open Camera</button>
            <video id="cameraStream" autoplay style="display:none; width: 100%;"></video>
            <canvas id="photoCanvas" style="display:none;"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>

            <!-- Success Message -->
            <div id="successMessage" style="display:none; color: green; font-size: 1.2em; text-align: center; margin-top: 20px;">
                Photo captured successfully!
            </div>

            <!-- Student Details Section -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (8th to 12th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

            <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <!-- Signature Drawing Section -->
            <label for="signature">Draw Your Signature:</label>
            <canvas id="signatureCanvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
            <button type="button" id="clearSignatureButton">Clear Signature</button>
            <input type="hidden" id="signatureImage" name="signatureImage">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>

    <script>
        // Function to handle the form submission and redirect to payment page
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;

            // Generate a random registration number
            const registrationNumber = generateRegistrationNumber();

            // Set the registration number value in the hidden field
            document.getElementById('registrationNumber').value = registrationNumber;

            // Create a query string with the data to pass to payment.html
            const queryString = `?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}&mobileNumber=${encodeURIComponent(mobileNumber)}&email=${encodeURIComponent(email)}`;

            // Redirect to payment.html with query string
            window.location.href = `payment.html${queryString}`;
        }

        // Function to generate registration number
        function generateRegistrationNumber() {
            const randomNumber = Math.floor(10000 + Math.random() * 90000); // Generates a random 5-digit number
            return `VSS${randomNumber}`;
        }
    </script>
</body>
</html>
