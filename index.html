<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Competition Exam Registration</h1>
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycbzs4RRRfCDeep-_kZvww1lKSbl6O9eMEh6n9Q1GosiRaBodmVZAQ-Ww8bg8zO6nYhUqIw/exec" method="POST" enctype="multipart/form-data" target="_blank">
            <!-- Camera Capture -->
            <label for="camera">Capture Photo:</label>
            <button type="button" id="cameraButton">Open Camera</button>
            <video id="cameraStream" autoplay style="display:none; width: 100%;"></video>
            <canvas id="photoCanvas" style="display:none;"></canvas>
            <input type="hidden" id="capturedPhoto" name="photoUrl">
            <button type="button" id="captureButton" style="display:none;">Capture Photo</button>

            <!-- Student Details -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (8th to 12th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for camera functionality
        document.getElementById('cameraButton').addEventListener('click', function() {
            const video = document.getElementById('cameraStream');
            const canvas = document.getElementById('photoCanvas');
            const captureButton = document.getElementById('captureButton');

            // Access the camera
            navigator.mediaDevices.getUser Media({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.style.display = 'block';
                    captureButton.style.display = 'block';
                })
                .catch(function(err) {
                    console.error("Error accessing camera: " + err);
                });
        });

        document.getElementById('captureButton').addEventListener('click', function() {
            const video = document.getElementById('cameraStream');
            const canvas = document.getElementById('photoCanvas');
            const capturedPhotoInput = document.getElementById('capturedPhoto');

            // Set canvas dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the video frame to the canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0);

            // Convert the canvas to a data URL
            const dataURL = canvas.toDataURL('image/png');

            // Set the hidden input value to the data URL
            capturedPhotoInput.value = dataURL;

            // Stop the video stream
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());

            // Hide the video and capture button
            video.style.display = 'none';
            captureButton
                        // Hide the video and capture button
            video.style.display = 'none';
            captureButton.style.display = 'none';
        });

        // Optional: Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // You can add any additional validation or processing here if needed
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
