<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        #photoPreview {
            max-width: 100px; /* Set the size of the passport photo */
            display: none; /* Initially hidden */
            float: right; /* Align to the right */
            margin-left: 20px; /* Space between the form and the photo */
        }
        .photo-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="school-name">VIVEKANAND SR. SEC. SCHOOL</h1>
        <img src="swami-vivekananda-png-thumbnail-1641912297.jpg" alt="Logo" class="logo">
    </div>
    
    <div class="container">
        <div class="registration-number" id="registrationNumber"></div>
        <h2 class="form-title">Competition Exam Registration</h2>
        <form id="registrationForm" action="https://script.google.com/macros/s/AKfycby2p4IetskTIxOaYrtQnmAhEHD5rbXm0L9dBs3ZLF4AT8wM1_y4qeTEueLOn5oPVrQJog/exec" method="POST" enctype="multipart/form-data" target="_blank">
            <div class="photo-container">
                <!-- Camera Capture -->
                <div>
                    <label for="camera">Capture Photo:</label>
                    <button type="button" id="cameraButton">Open Camera</button>
                    <video id="cameraStream" autoplay style="display:none; width: 100%;"></video>
                    <canvas id="photoCanvas" style="display:none;"></canvas>
                    <input type="hidden" id="capturedPhoto" name="photoUrl">
                    <button type="button" id="captureButton" style="display:none;">Capture Photo</button>
                </div>
                <!-- Preview of Captured Photo -->
                <img id="photoPreview" alt="Captured Photo Preview"/>
            </div>

            <!-- Student Details -->
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="currentSchool">Current School:</label>
            <input type="text" name="currentSchool" id="currentSchool" required>

            <label for="class">Class (8th to 12th):</label>
            <select name="class" id="class" required>
                <option value="">Select Class</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
            </select>

            <label for="fatherName">Father's Name:</label>
            <input type="text" name="fatherName" id="fatherName" required>

                        <label for="mobileNumber">Whatsapp Number:</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle camera and photo capture
        const cameraButton = document.getElementById('cameraButton');
        const cameraStream = document.getElementById('cameraStream');
        const photoCanvas = document.getElementById('photoCanvas');
        const capturedPhotoInput = document.getElementById('capturedPhoto');
        const photoPreview = document.getElementById('photoPreview');
        const captureButton = document.getElementById('captureButton');

        cameraButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUser Media({ video: true });
                cameraStream.srcObject = stream;
                cameraStream.style.display = 'block';
                captureButton.style.display = 'block';
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                alert("Could not access the camera. Please check permissions.");
            }
        });

        captureButton.addEventListener('click', () => {
            const context = photoCanvas.getContext('2d');
            photoCanvas.width = cameraStream.videoWidth;
            photoCanvas.height = cameraStream.videoHeight;
            context.drawImage(cameraStream, 0, 0);
            const photoDataUrl = photoCanvas.toDataURL('image/png');
            photoPreview.src = photoDataUrl;
            photoPreview.style.display = 'block';
            capturedPhotoInput.value = photoDataUrl;

            // Stop the camera stream
            const stream = cameraStream.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            cameraStream.style.display = 'none';
            captureButton.style.display = 'none';
        });

        // Function to generate a random registration number
        function generateRegistrationNumber() {
            const randomNumber = Math.floor(10000 + Math.random() * 90000); // Generates a 5-digit number
            return `VSS${randomNumber}`;
        }

        // Display the registration number on page load
        document.getElementById('registrationNumber').innerText = `Registration Number: ${generateRegistrationNumber()}`;
    </script>
</body>
