<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        .message {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Thank You for Registering!</h1>

    <p class="message" id="thankYouMessage"></p>

    <p class="message">We are thrilled to have you as a participant in our competition. Get ready for an exciting experience!</p>

    <button class="button" onclick="window.location.href='https://lalit35.github.io/vivekananad-sr-sec-school/'">Go to Homepage</button>

    <script>
        // Extract the firstName query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get('name') || 'Participant';

        // Display a personalized welcome message
        document.getElementById('thankYouMessage').textContent = `Welcome, ${firstName}! Your registration for the competition has been successfully received. We will contact you shortly via email for further details.`;

        // Redirect to the Facebook page after 10 seconds
        setTimeout(function() {
            window.location.href = "https://www.facebook.com/people/Vivekanand-senior-secondary-school-Bhattu-kalan/100054537815628/";
        }, 10000); // 10 seconds (10000 milliseconds)
    </script>

</body>
</html>
