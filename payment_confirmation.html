<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 300px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        .note {
            font-size: 16px;
            color: #555;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Payment Confirmation</h1>
    <h2>â‚¹99 Payment</h2>

    <p class="note">Please review your details and upload the screenshot of your payment confirmation below.</p>

    <!-- Display user details -->
    <div class="form-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" readonly>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly>
    </div>

    <p class="note">Please upload your payment confirmation screenshot.</p>

    <!-- Payment Screenshot Upload -->
    <div class="form-container">
        <label for="paymentScreenshot">Upload Payment Screenshot:</label>
        <input type="file" id="paymentScreenshot" name="paymentScreenshotUrl" accept="image/*" required>
    </div>

    <button class="button" type="button" onclick="submitForm()">Submit Screenshot</button>

    <p id="statusMessage" class="note"></p>

    <script>
        // Extract query parameters and pre-fill fields
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const firstName = urlParams.get('firstName') || '';
            const mobile = urlParams.get('mobile') || '';
            const email = urlParams.get('email') || '';
            
            document.getElementById('firstName').value = firstName;
            document.getElementById('mobile').value = mobile;
            document.getElementById('email').value = email;
        };

        // Function to handle the form submission and upload the screenshot
        function submitForm() {
            const screenshot = document.getElementById('paymentScreenshot').files[0];
            const formData = new FormData();
            formData.append('firstName', document.getElementById('firstName').value);
            formData.append('mobile', document.getElementById('mobile').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('paymentScreenshotUrl', screenshot);

            // Send the form data to the Google Apps Script endpoint
            fetch("https://script.google.com/macros/s/AKfycbxp2EWsG-dAketulVqUPTLMlKCqsgQKCQ74WGcduQ6YFOB_3Q1wx3AAVTDsaJz1zznG3A/exec", {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // If successful, show the success message and redirect
                document.getElementById('statusMessage').textContent = 'Screenshot uploaded successfully! Redirecting to Thank You page...';
                window.location.href = "https://lalit35.github.io/vivekananad-sr-sec-school/thanks.html?name=" + encodeURIComponent(document.getElementById('firstName').value);
            })
            .catch(error => {
                document.getElementById('statusMessage').textContent = 'There was an error uploading the screenshot. Please try again.';
            });
        }
    </script>

</body>
</html>
