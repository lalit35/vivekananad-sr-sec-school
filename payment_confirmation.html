<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1, h2 {
            color: #4CAF50;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 300px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        .note {
            font-size: 16px;
            color: #555;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Payment Confirmation</h1>
    <h2>â‚¹99 Payment</h2>

    <p class="note">Please review your details and upload the screenshot of your payment confirmation below.</p>

    <!-- Display user details -->
    <div class="form-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" readonly>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly>
    </div>

    <p class="note">Please upload your payment confirmation screenshot (any file type accepted).</p>

    <!-- Payment Screenshot Upload (Accepting any file type) -->
    <div class="form-container">
        <label for="paymentScreenshot">Upload Payment Screenshot:</label>
        <input type="file" id="paymentScreenshot" name="paymentScreenshotUrl" accept="*/*" required>
    </div>

    <button class="button" type="button" onclick="submitForm()">Submit Screenshot</button>

    <p id="statusMessage" class="note"></p>

    <script>
        // Extract query parameters and pre-fill fields
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const firstName = urlParams.get('firstName') || '';
            const mobile = urlParams.get('mobile') || '';
            const email = urlParams.get('email') || '';
            
            document.getElementById('firstName').value = firstName;
            document.getElementById('mobile').value = mobile;
            document.getElementById('email').value = email;
        };

        // Function to handle the form submission and upload the screenshot
        function submitForm() {
            const screenshot = document.getElementById('paymentScreenshot').files[0];
            const firstName = document.getElementById('firstName').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;

            // Check if a file has been selected for upload
            if (!screenshot) {
                document.getElementById('statusMessage').textContent = 'Please select a file to upload.';
                return;
            }

            // Display loading message
            document.getElementById('statusMessage').textContent = 'Uploading file...';

            const reader = new FileReader();
            reader.onloadend = function () {
                // Extract the Base64 encoded file data (remove the 'data:image/*;base64,' part)
                const base64Data = reader.result.split(',')[1];

                // Prepare the FormData object to send data to the backend
                const formData = new FormData();
                formData.append('firstName', firstName);
                formData.append('mobile', mobile);
                formData.append('email', email);
                formData.append('paymentScreenshotUrl', base64Data);

                // Send data to the Google Apps Script endpoint
                fetch("https://script.google.com/macros/s/AKfycbwndBNblTrktXI_ZGTWWvVMnO4fe51LhSxE-jFY08ToZ1d9Qz5D6uAoWkslw8tGr9rnmA/exec", {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    // Handle successful form submission
                    console.log('Response:', data);
                    document.getElementById('statusMessage').textContent = 'File uploaded successfully! Redirecting to Thank You page...';

                    // Redirect to the Thank You page with the first name as a query parameter
                    window.location.href = "https://lalit35.github.io/vivekananad-sr-sec-school/thanks.html?name=" + encodeURIComponent(firstName);
                })
                .catch(error => {
                    // Handle error in the form submission
                    console.error('Error:', error);
                    document.getElementById('statusMessage').textContent = 'There was an error uploading the file. Please try again.';
                });
            };

            // Read the file as a Data URL (Base64)
            reader.readAsDataURL(screenshot);
        }
    </script>

</body>
</html>
